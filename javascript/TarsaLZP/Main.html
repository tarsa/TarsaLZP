<html>
<head>
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>
            <label for="lzpLowContextLength">LZP Low Context Length:</label>
        </td>
        <td>
            <input id="lzpLowContextLength" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lzpLowMaskSize">LZP Low Mask Size:</label>
        </td>
        <td>
            <input id="lzpLowMaskSize" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lzpHighContextLength">LZP High Context Length:</label>
        </td>
        <td>
            <input id="lzpHighContextLength" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="lzpHighMaskSize">LZP High Mask Size:</label>
        </td>
        <td>
            <input id="lzpHighMaskSize" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="ppmOrder">PPM Order:</label>
        </td>
        <td>
            <input id="ppmOrder" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="ppmInit">PPM Init:</label>
        </td>
        <td>
            <input id="ppmInit" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="ppmStep">PPM Step:</label>
        </td>
        <td>
            <input id="ppmStep" type="number"/>
        </td>
    </tr>
    <tr>
        <td>
            <label for="ppmLimit">PPM Limit:</label>
        </td>
        <td>
            <input id="ppmLimit" type="number"/>
        </td>
    </tr>
    <tr>
        <td> Options status:
        </td>
        <td>
            <span id="status"></span>
        </td>
    </tr>
</table>
<input id="encode" name="mode" type="radio" value="encode" checked/>
<label for="encode">Encode</label>
<input id="decode" name="mode" type="radio" value="decode"/>
<label for="decode">Decode</label>
<input id="showOptions" name="mode" type="radio" value="showOptions"/>
<label for="showOptions">Show options</label>
<br/>
<input id="inputFileChooser" type="file"/>
<input id="loadButton" type="button" value="Load contents from file"/>
<input id="processButton" type="button" value="Process data"/>
<input id="saveButton" type="button" value="Save results to file"/>
<br/>
<script src="js/eligrey/BlobBuilder.js" type="text/javascript"></script>
<script src="js/eligrey/FileSaver.js" type="text/javascript"></script>
<script src="js/prelude/Chunk.js" type="text/javascript"></script>
<script src="js/prelude/Long.js" type="text/javascript"></script>
<script src="js/prelude/Streams.js" type="text/javascript"></script>
<script src="js/prelude/Utils.js" type="text/javascript"></script>
<script src="js/Options.js" type="text/javascript"></script>
<script src="js/OptionsBean.js" type="text/javascript"></script>
<script src="js/core/Lg2.js" type="text/javascript"></script>
<script src="js/core/FsmGenerator.js" type="text/javascript"></script>
<script src="js/core/Common.js" type="text/javascript"></script>
<script src="js/core/Decoder.js" type="text/javascript"></script>
<script src="js/core/Encoder.js" type="text/javascript"></script>
<script src="js/core/Coder.js" type="text/javascript"></script>
<script src="js/demo.js" type="text/javascript"></script>
</body>
</html>
